<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Este é um<hr> paragrafo  </p>
    <hr>                                               <!--aprecer a linha-->
    <p>Este é um <b>outro</b>paragrafo</p>             <!--(<b>)serve para deixar a letra de dentro em negrito-->
    <p><strong>Alguma coisa</strong></p> 
    <p><i>texto em italico</i></p>            
    <p><em>texto enfatizado</em></p>
    <p><mark>Texto marcado</mark></p>
        <p><small>Texto pequeno</small></p>
        <p><del>Texto deletado</del></p>
        <p><ins>Texto inserido</ins></p>
        <p><s>Texto riscado</s></p>
        <p>H <sub>2</sub><sup>o</sup></p>
        <p><sup>Texto superescrito</sup></p>
        <p><u>Texto sublinhado</u></p>
        <p><q>Texto citado</q></p>
        <p><dfn>Texto definido</dfn></p>

</body>
</html>
