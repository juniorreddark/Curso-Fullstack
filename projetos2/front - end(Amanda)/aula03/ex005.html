<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores JS</title>
</head>
<body>
    <h2> <mark>Olhe o console</mark></h2>
    <script>
        let x = 10   
        x -= 3 
        console.log(x)


        let a  = 5
        //console.log(a++)
        //console.log(++a)
        console.log(--a)
        console.log(a--)
        console.log(a)

    
       let b  = 5
        console.log(--b)


        //condições

        let idade = 18
        if (idade < 18){
        console.log("Menor de idade")
        }
        else if (idade == 18){
            console.log("Você tem 18 anos")

        }

        else{
            console.log("Maior de idade")
        }


        //switch


        let cor = "verde"
        switch (cor){
            case "vermelho":
                console.log("A cor é vermelho")
                break
            case "azul":
                console.log("A cor é azul")
                break
            case "verde":
                console.log("A cor é verde")
                break
            default:
                console.log("não tem essa cor ")
                break
        }
    </script>


    
</body>
</html>
