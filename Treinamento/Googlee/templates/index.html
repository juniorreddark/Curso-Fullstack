{% load static %}
<html>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <body>
   
        <h3> lista de Produtos </h3>
        <a href="{% url "pagina_inicial" %}"> Cadastrar Produtos</a>
        
        <div class="lista-card">
            <ul>
                {% for produto in produtos %}
                    <div class="card">
                        <img src="{{produto.foto.url}}" width ="250" height="300">  
                        <p>{{produto.nome_produto}} - {{produto.valor_produto}}</p>
                        <div class="link">
                            <a href="{% url "detalhes_produto" produto.id %}"><span>Ver produto</span></a>
                            <a href="{% url "pg-editar-produto" produto.id %}"> <span> editar</span> </a>
                            <a href="{% url "conf_excluir_produto" produto.id %}"><p>Excluir</p></a>
                        </div>
                    </div>
                    
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
